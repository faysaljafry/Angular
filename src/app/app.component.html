<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show Odd Numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{ odd: odd % 2 !== 0 }"
            [ngStyle]="{ backgroundColor: odd % 2 !== 0 ? 'yellow' : 'green' }"
            *ngFor="let odd of oddNumbers"
          >
            {{ odd }}
          </li>
        </div>

        <!-- <div *ngIf="!onlyOdd">
          <li
            [appBetterHighlight]="'seablue'"
            [defaultColor]="'cyan'"
            class="list-group-item"
            [ngClass]="{ even: even % 2 == 0 }"
            [ngStyle]="{ backgroundColor: even % 2 == 0 ? 'green' : 'yellow' }"
            *ngFor="let even of evenNumbers"
          >
            {{ even }}
          </li>
        </div> -->
        <div *appUnless="onlyOdd">
          <li
            [appBetterHighlight]="'seablue'"
            [defaultColor]="'cyan'"
            class="list-group-item"
            [ngClass]="{ odd: even % 2 !== 0 }"
            [ngStyle]="{ backgroundColor: even % 2 !== 0 ? 'green' : 'yellow' }"
            *ngFor="let even of evenNumbers"
          >
            {{ even }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Style me with BAsic Directive</p>
      <p [defaultColor]="'yellow'" [appBetterHighlight]="'red'">
        Style me with Better Directive
      </p>
      <div [ngSwitch]="myValue">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="15">Value is 15</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
    </div>
  </div>
</div>
